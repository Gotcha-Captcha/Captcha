name: CD (AWS EC2 via Docker Hub)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_REPO: 9september/captcha
  CONTAINER_NAME: captcha-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to Docker Hub
        run: |
          IMAGE_TAG="${{ github.sha }}"
          docker build -t ${{ env.DOCKERHUB_REPO }}:$IMAGE_TAG -t ${{ env.DOCKERHUB_REPO }}:latest .
          docker push ${{ env.DOCKERHUB_REPO }}:$IMAGE_TAG
          docker push ${{ env.DOCKERHUB_REPO }}:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e # Exit immediately if a command exits with a non-zero status
            
            # Login to Docker Hub on EC2 with sudo
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull the latest image with sudo
            sudo docker pull ${{ env.DOCKERHUB_REPO }}:latest
            
            # Stop and remove existing container if it exists
            # We use sudo and don't let it fail the script if container doesn't exist
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            
            # Run the new container with sudo
            # Using port 80 for production access
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p 80:80 \
              --restart always \
              ${{ env.DOCKERHUB_REPO }}:latest
            
            # Verify status
            sudo docker ps -a
            
            # Cleanup old images
            sudo docker image prune -f
